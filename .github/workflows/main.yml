name: CI/CD Pipeline

env:
  IMAGE_NAME: saerom-app
  CONTAINER_NAME: saerom-app

on:
  push:
    branches: ["main"]
  pull_request:
    branches: [ main ]
    
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

      
  deploy-to-server:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          port: 2222
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            # Stop and remove the existing container
            podman stop ${{ env.CONTAINER_NAME }} || true
            podman rm ${{ env.CONTAINER_NAME }} || true

            # Pull the latest image
            podman pull docker.io/${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

            # Run the new container
            podman run --name ${{ env.CONTAINER_NAME }} -d -p 80:8080 docker.io/${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

            # Wait for the container to fully start
            sleep 1

            # Copy the files
            podman cp /root/security/saerom-app/. ${{ env.CONTAINER_NAME }}:/usr/local/tomcat/webapps/app-saeromteo/WEB-INF/classes

            # Restart the container
            podman restart ${{ env.CONTAINER_NAME }}
            
            # Clean up unused Docker images
            podman image prune -af
